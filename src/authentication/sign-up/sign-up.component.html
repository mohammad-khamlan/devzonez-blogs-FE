<div class="auth-container">
  <div class="auth-content">
    <form [formGroup]="signUpForm" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-label [nzSpan]="8" nzFor="name">Name</nz-form-label>
        <nz-form-control [nzSpan]="16">
          <input nz-input formControlName="name" id="name" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="8" nzFor="email">Email</nz-form-label>
        <nz-form-control [nzSpan]="16">
          <input nz-input formControlName="email" id="email" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="8" nzFor="password">Password</nz-form-label>
        <nz-form-control [nzSpan]="16">
          <input nz-input type="password" formControlName="password" id="password" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzSpan]="24">
          <button nz-button class="signup-btn" nzType="primary" [disabled]="signUpForm.invalid">Sign Up</button>
          <p class="sign-in-text">Do you have an account?&nbsp;<a [routerLink]="'/auth/sign-in'"><b> Sign in
                now!</b></a>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
</div>
