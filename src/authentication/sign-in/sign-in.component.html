<div class="auth-container">
  <div class="auth-content">
    <form [formGroup]="signInForm" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-label [nzSpan]="8" nzFor="email">Email</nz-form-label>
        <nz-form-control [nzSpan]="16">
          <input nz-input formControlName="email" id="email" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="8" nzFor="password">Password</nz-form-label>
        <nz-form-control [nzSpan]="16">
          <input nz-input type="password" formControlName="password" id="password" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control [nzSpan]="24">
          <button nz-button class="signin-btn" nzType="primary" [disabled]="signInForm.invalid">Sign In</button>
          <p class="sign-up-text">Don't have an account?&nbsp;<a [routerLink]="'/auth/sign-up'"><b> Sign up for
                free</b></a>
          </p>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
</div>
